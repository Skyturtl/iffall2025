<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons — William Chen</title>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
  </head>
	<body class="vsc-initialized">

		<main>

			<h1>Button Styling — William Chen</h1>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<div class="btn_wrapper">
					<a href="http://www.coca-cola.com" target="_blank" id="btn_cocacola">
						<span class="circle"></span>
						<span class="circle"></span>
						<span class="circle"></span>
						<span class="circle"></span>
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Coca-Cola_logo.svg/1280px-Coca-Cola_logo.svg.png" alt="Coca-Cola">
					</a>
				</div>
			</div>

			<div class="button_container">
				<a href="https://www.apple.com" target="_blank" id="btn_apple"><i class="fa fa-apple"></i></a>
			</div>

			<div class="button_container">
				<a href="https://www.ibm.com" target="_blank" id="btn_ibm">
					<div class="ibm_logos">
						<img id="ibmEye" src="images/EyeBM.png" alt="ibmEye">
						<img id="ibmBee" src="images/IBeeM.png" alt="IBM">
						<img id="ibmM" src="images/IBM.png" alt="ibmM">
					</div>
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.nike.com" target="_blank" id="btn_nike">
					<img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="nikeSwoosh">
					<span>Just Do It</span>
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc">
					<img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/NBC_Peacock_1986.svg" alt="NBC Logo">
					<span> NBC </span>
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com" target="_blank" id="btn_instagram">
					<i class="fa fa-instagram"></i>
					<span>Instagram</span>
				</a>
			</div>

			<div class="button_container">
				<a href="https://npr.org" target="_blank" id="btn_npr">
					<div class="npr-letters">
						<span class="npr-N">N</span>
						<span class="npr-P">P</span>
						<span class="npr-R">R</span>
					</div>
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.spotify.com" target="_blank" id="btn_spotify">
					<i class="fa fa-spotify"></i>
					<img src="images/musicNote.png" alt="Music Note">
					<img src="images/musicNote.png" alt="Music Note">
					<img src="images/musicNote.png" alt="Music Note">
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.twitter.com" target="_blank" id="btn_twitter">
					<i class="fa fa-twitter"></i>
					<span id="twitter">Twitter</span>
					<div class="chirp-nowx">
						<span id="chirp">Chirp</span>
						<span id="nowx">Now X</span>
					</div>
				</a>
			</div>
		</main>
	</body>
</html>
